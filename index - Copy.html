<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="css/iconfont.css"/>
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
		<style type="text/css">
			.mui-bar-tab .mui-tab-item.mui-active{color: rgb(255, 0, 0);}
			a{background: white;}
		</style>
	</head>
	<body>
		<!--底部选项卡-->
		<nav class="mui-bar mui-bar-tab">
		    <a class="mui-tab-item mui-active" href="workbench/workbench.html">
		        <span class="mui-icon iconfont icon-mendian"></span>
		        <span class="mui-tab-label workbench">工作台</span>
		    </a>
		    <a class="mui-tab-item member" href="member/member.html">  
		        <span class="mui-icon iconfont icon-huiyuanguanli"></span>
		        <span class="mui-tab-label">会员</span>
		    </a>
		    <a class="mui-tab-item" href="my/my.html">
		        <span class="mui-icon iconfont icon-huiyuanguanli1"></span>
		        <span class="mui-tab-label my">我的</span>
		    </a>
		</nav>

		<script src="js/mui.min.js"></script>
		<script src="js/app.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			mui.init();
			var subpages = ['workbench/workbench.html', 'member/member.html', 'my/my.html'];
			var subpage_style = {
				top: '0px',
				bottom: '51px'
			};
			var aniShow = {};
			 //创建子页面，首个选项卡页面显示，其它均隐藏；
			mui.plusReady(function() {
				view=new App();
				//检查版本更新
				view.CheckVersion();
//				plus.storage.setItem("lauchFlag",'false'); 
//				var lauchFlag = plus.storage.getItem("lauchFlag"); 	
//				if(lauchFlag=='false'){ 
//					view.AppCreateWindow("guide.html");
//				}
				 
				var uinfo = plus.storage.getItem("uinfo");
				if(uinfo==null)
				{
					view.AppCreateWindow("login.html");
				}
				var self = plus.webview.currentWebview();
				for (var i = 0; i < 3; i++) {
					var temp = {};
					var sub = plus.webview.create(subpages[i], subpages[i], subpage_style);
					if (i > 0) {
						sub.hide();
					}else{
						temp[subpages[i]] = "true";
						mui.extend(aniShow,temp);
					}
					self.append(sub);
				}
				 //当前激活选项
			var activeTab = subpages[0];
			var title = document.getElementById("title");
			 //选项卡点击事件
			mui('.mui-bar-tab').on('tap', 'a', function(e) {
				var targetTab = this.getAttribute('href');
				if (targetTab == activeTab) {
					return;
				}
				//更换标题
//				title.innerHTML = this.querySelector('.mui-tab-label').innerHTML;
				//显示目标选项卡
				//若为iOS平台或非首次显示，则直接显示
				if(mui.os.ios||aniShow[targetTab]){
					plus.webview.show(targetTab);
				}else{
					//否则，使用fade-in动画，且保存变量
					var temp = {};
					temp[targetTab] = "true";
					mui.extend(aniShow,temp);
					plus.webview.show(targetTab,"fade-in",300);
				}
				//隐藏当前;
				plus.webview.hide(activeTab);
				//更改当前活跃的选项卡
				activeTab = targetTab;
			});
			 //自定义事件，模拟点击“首页选项卡”
			document.addEventListener('gohome', function() {
				var defaultTab = document.getElementById("defaultTab");
				//模拟首页点击
				mui.trigger(defaultTab, 'tap');
				//切换选项卡高亮
//				var current = document.querySelector(".mui-bar-tab>.mui-tab-item.mui-active");
				if (defaultTab !== current) {
					current.classList.remove('mui-active');
					defaultTab.classList.add('mui-active');
				}
			});
			});
		</script>
	</body>

</html>
