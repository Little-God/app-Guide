<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../css/style.css" />
	</head>

	<body>
		<!--头部-->
		<header class="mui-bar mui-bar-nav">
			<button type="button" class="mui-left mui-action-back mui-btn  mui-btn-link mui-btn-nav mui-pull-left">
					<span class="mui-icon mui-icon-left-nav"></span>返回
				</button>
			<h1 class="mui-title">筛选</h1>
			<button class="mui-btn mui-btn-blue mui-btn-link mui-pull-right" id="dowell">完成</button>
		</header>
		<!--内容-->
		<div class="mui-content">
			<ul class="mui-table-view mui-table-view-radio" id="goodType">
				<li class="mui-table-view-cell" data-type='ALL'>
					<a class="mui-navigate-right">
						全部商品
					</a>
				</li>
				<li class="mui-table-view-cell mui-selected" data-type='MICRO'>
					<a class="mui-navigate-right">
						微商城
					</a>
				</li>
				<li class="mui-table-view-cell" data-type='MINE'>
					<a class="mui-navigate-right">
						自建商品
					</a>
				</li>
			</ul>
			<h5 class="mui-content-padded"></h5>
			<ul class="mui-table-view mui-table-view-radio" id="sortType">
				<li class="mui-table-view-cell">
					<a class="mui-navigate-right"  data-sort="TIME_DOWN">
						按创建时间近到远
					</a>
				</li>
				<li class="mui-table-view-cell mui-selected" data-sort="TIME_UP">
					<a class="mui-navigate-right">
						按创建时间远到近
					</a>
				</li>
				<li class="mui-table-view-cell" data-sort="SELL_DOWN">
					<a class="mui-navigate-right">
						按销量多到少
					</a>
				</li>
				<li class="mui-table-view-cell" data-sort="SELL_UP">
					<a class="mui-navigate-right">
						按销量少到多
					</a>
				</li>
				<li class="mui-table-view-cell" data-sort="PRICE_UP">
					<a class="mui-navigate-right">
						按价格低到高
					</a>
				</li>
				<li class="mui-table-view-cell" data-sort="PRICE_DOWN">
					<a class="mui-navigate-right">
						按价格高到低
					</a>
				</li>
			</ul>
		</div>
		<script src="../js/mui.min.js"></script>
		<script type="text/javascript">
			document.getElementById("dowell").addEventListener('tap', function(e) {
				var goodtype = document.querySelector('#goodType .mui-selected');
                 console.log(goodtype.getAttribute('data-type'));
                var sorttype = document.querySelector('#sortType .mui-selected');
                 console.log(sorttype.getAttribute('data-sort'));
				var praentView = plus.webview.getWebviewById("goodsList-sub.html");
				praentView.evalJS("setGoodSort('" + goodtype.getAttribute('data-type') + "','" + sorttype.getAttribute('data-sort') + "')");
				praentView.evalJS("pullupRefresh()");
				var parent = plus.webview.currentWebview().opener();
				parent.evalJS("setGoodCon('"+ goodtype.getAttribute('data-type')+"')");
				mui.back();
			});
		</script>
	</body>

</html>
